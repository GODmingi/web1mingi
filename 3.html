      <h2>다세대주택이란?</h2>
        <p>
          다세대 주택이란 말그대로 다수의 '세대'가 거주 할 수 있는 주거공간으로 각호실마다 소유권을 지닐수 있는 공동주택으로 볼수 있습니다 예를들어 13세대로 구성된 다세대주택의 소유권자(주인)들은 13명이 있는거나 다름 없습니다.
