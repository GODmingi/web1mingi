      <h2>다가구주택이란?</h2>
      <p>다가구주택 : 다가구 주택은 우리가 흔히 원룸이라고 부르는 건물입니다. 주택으로 쓰이는 층수가 3개 층 이하이며, 1개 동의 주택으로 쓰이는 바닥 면적의 합계가가 660제곱미터 이하이고, 19세대 이하가 거주할 수 있는 주택을 말합니다
